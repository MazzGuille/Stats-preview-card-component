<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card row wrapper">
      <div class="img-container col-xs-12 sm-5 p-0">
        <img
          src="./images/image-header-mobile.jpg"
          class="card-img-top"
          alt="main image"
        />
        <div class="filter"></div>
      </div>
      <div class="card-body col-xs-12 sm-5">
        <div class="body-top mb-4">
          <h1 class="card-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="card-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="body-bottom">
          <div class="companies">
            <p>
              10k+
              <br />
              <span class="span-txt">COMPANIES</span>
            </p>
          </div>

          <div class="templates">
            <p>
              314
              <br />
              <span class="span-txt">TEMPLATES</span>
            </p>
          </div>

          <div class="queries">
            <p>
              12M+
              <br />
              <span class="span-txt">QUERIES</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
